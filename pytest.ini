[pytest]
python_files = *.py
python_classes = *Test
python_functions = test_*
pep8maxlinelength = 85
pep8ignore =
    E226
    openpnm/topotools/topotools.py ALL
    openpnm/utils/vertexops.py ALL

addopts =
    --doctest-modules
    --doctest-glob='*.rst'
    --ignore=setup.py
    --ignore=test_requirements.txt
    --ignore=requirements.txt

norecursedirs =
    .git
    build
    dist
    locals